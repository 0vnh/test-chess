<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="app-row">
            <div class="side-panel left">
                <div class="panel-title">Moves</div>
                <div id="moveList" class="move-list"></div>
            </div>
            <div class="center-col">
                <div class="board-container">
                    <canvas id="arrowCanvas" class="arrow-layer"></canvas>
                    <div class="chess-board" id="chessBoard"></div>
                </div>
                <div class="controls">
                    <button id="resetGame">New Game</button>
                    <div class="status">White's turn</div>
                </div>
                <div class="toolbar">
                    <button id="clearArrows">Clear Arrows</button>
                    <label class="toggle">
                        <input type="checkbox" id="darkModeToggle">
                        <span>Dark Mode</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="playBotToggle">
                        <span>Play vs Bot</span>
                    </label>
                    <select id="botColorSelect" class="select-sm">
                        <option value="black">Bot: Black</option>
                        <option value="white">Bot: White</option>
                    </select>
                    <select id="botLevelSelect" class="select-sm" title="Bot strength">
                        <option value="800">Elo 800</option>
                        <option value="1000">Elo 1000</option>
                        <option value="1200" selected>Elo 1200</option>
                        <option value="1400">Elo 1400</option>
                        <option value="1600">Elo 1600</option>
                        <option value="1800">Elo 1800</option>
                        <option value="2000">Elo 2000</option>
                    </select>
                </div>
            </div>
            <div class="right-panel">
                <div class="players">
                    <div class="player-row black">
                        <div class="clock" id="blackClock">03:00</div>
                    </div>
                    <div class="player-row white">
                        <div class="clock active" id="whiteClock">03:00</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="promotionModal" class="promotion-modal hidden">
            <div class="promotion-dialog">
                <div class="promotion-title">Choose promotion</div>
                <div class="promotion-options">
                    <button class="promotion-option" data-piece="Q"><div class="piece"></div></button>
                    <button class="promotion-option" data-piece="R"><div class="piece"></div></button>
                    <button class="promotion-option" data-piece="B"><div class="piece"></div></button>
                    <button class="promotion-option" data-piece="N"><div class="piece"></div></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
